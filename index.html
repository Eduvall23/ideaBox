<html lang="en-US">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.google.com/specimen/Poppins?query=poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>IdeaBox</h1>
    </header>
    <main>
        <section id = "arrows">
            <img class = "hidden" id="next-arrow" src="assets/right-arrow.svg" alt="next arrow" />
            <img class = "hidden" id="back-arrow" src="assets/left-arrow.svg" alt="back arrow" />
          </section>
      <form class="idea-form">
        <div class="form-field">
          <label for="title">Title</label>
          <input type="text" name="title" id="submitted-title" />
        </div>
        <div class="form-field">
          <label for="body">Body</label>
          <textarea type="text" name="body" id="submitted-body"></textarea>
        </div>
        <div class="form-field">
          <input type="submit" value="Save" id="save-button" />
        </div>
      </form>
      <section id="card-display">

      </section>

    </main>
  </body>

  <script src="main.js"></script>
</html>
